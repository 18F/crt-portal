local:
    root: /var/www/dojportal-blt/docroot
    uri: 'http://local.dojportal-blt.com'
    host: local.dojportal-blt.com
    user: vagrant
    ssh: { options: '-o StrictHostKeyChecking=no -o PasswordAuthentication=no -i $HOME/.vagrant.d/insecure_private_key' }

dev:
  root: /var/www/html/crtdoj.dev/docroot
  ac-site: crtdoj
  ac-env: dev
  ac-realm: devcloud
  uri: '${ACQUIA_DEV_URI}'
  dev.livedev:
    parent: '@crtdoj.dev'
    root: /mnt/gfs/crtdoj.dev/livedev/docroot
  host: '${ACQUIA_DEV_SSH_HOST}'
  user: '${ACQUIA_DEV_DRUSH_USER}'
  paths:
    drush-script: drush9

test:
  root: /var/www/html/crtdoj.test/docroot
  ac-site: crtdoj
  ac-env: test
  ac-realm: devcloud
  uri: '${ACQUIA_TEST_URI}'
  test.livedev:
    parent: '@crtdoj.test'
    root: /mnt/gfs/crtdoj.test/livedev/docroot
  host: '${ACQUIA_TEST_SSH_HOST}'
  user: '${ACQUIA_TEST_DRUSH_USER}'
  paths:
    drush-script: drush9
